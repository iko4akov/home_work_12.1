<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все посты найденные по запросу {{s}}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<main>

    {% for post in posts %}
    {% if s in post['content'] %}
        <a href="/" class="link">Назад</a>
        <h1>Посты по запросу {{s}}</h1>
        <div class="post">
            <img src={{post['pic']}} width="100%" alt="">
            <p> {{post['contenct']}} </p>
        </div>
        <hr>
    {% endif %}
    {% endfor %}
</main>
</body>
</html>
